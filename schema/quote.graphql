enum QuoteType {
  HIGHLIGHT,
  NOTE,
  REPLY
}

type Quote {
  id: UUID! @unique @id
# ---
  start: Int! @default(value: 0)
  end: Int! @default(value: 0)
  type: QuoteType! @default(value: HIGHLIGHT)
  createdAt: DateTime!
  updatedAt: DateTime!
# ---
  user: User!
  notes: [Note!]
  reply: [Reply!]
# ---
  meta: Json
}
