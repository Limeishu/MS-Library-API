enum QuoteType {
  HIGHLIGHT,
  NOTE,
  REPLY
}

type Quote {
  id: UUID! @unique @id
# ---
  start: Int! @default(value: 0)
  end: Int! @default(value: 0)
  type: QuoteType! @default(value: HIGHLIGHT)
  createdAt: DateTime! @createdAt
  updatedAt: DateTime! @updatedAt
# ---
  user: User! @relation(line: INLINE, name: "QuoteUser")
  notes: [Note!] @relation(line: TABLE, name: "QuoteToNote")
  reply: [Reply!] @relation(line: TABLE, name: "QuoteToReply")
# ---
  meta: Json
}
