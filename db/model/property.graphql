type Property {
  id: UUID! @unique @id       # System only
  propertyId: String! @unique # Human-readable format
# ---
  name: String! @unique
  createdAt: DateTime! @createdAt
  updatedAt: DateTime! @updatedAt
  description: String
# ---
  i18n: [i18n!] @relation(link: TABLE, name: "PropertyToI18n")
  logs: [Log!] @relation(link: TABLE, name: "PropertyToLogs")
# ---
  meta: Json
}
