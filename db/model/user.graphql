type User {
  id: UUID! @unique @id
# ---
  userName: String! @unique
  email: String! @unique
  displayName: String
  firstName: String
  lastName: String
  description: String
  createdAt: DateTime! @createdAt
  updatedAt: DateTime! @updatedAt
# ---
  avatar: Image @relation(line: INLINE, name: "UserAvatar")
  group: Group! @relation(link: INLINE, name: "UserGroup")
  logs: [Log!] @relation(link: TABLE, name: "UserToLog")
# ---
  meta: Json
}
