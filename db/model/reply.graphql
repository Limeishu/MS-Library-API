type Reply {
  id: UUID! @unique @id       # System only
  replyId: Int! @unique       # Human-readable format
# ---
  content: String!
  createdAt: DateTime!
  updatedAt: DateTime!
# ---
  user: User! @relation(link: INLINE, name: "ReplyUser")
  replies: [Reply!] @relation(link: TABLE, name: "ReplyToReply")
# ---
  meta: Json
}
