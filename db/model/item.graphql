type Item {
  id: UUID! @unique @id       # System only
  itemId: String! @unique     # Human-readable format
# ---
  name: String!
  createdAt: DateTime!
  updatedAt: DateTime!
# ---
  i18n: [i18n] @relation(link: TABLE, name: "ItemToI18n")
  images: [Image!] @relation(link: TABLE, name: "ItemToImage")
  introduction: [Paragraph!] @relation(link: TABLE, name: "ItemToIntroduction")
  statements: [Statement!]
  logs: [Log!] @relation(link: TABLE, name: "ItemToLog")
# ---
  meta: Json
}
