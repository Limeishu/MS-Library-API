enum ParagraphType {
  HEADLINE,
  TITLE,
  SUBTITLE,
  QUOTE,
  PART,
  PARAGRAPH,
  IMAGE
}

type Paragraph {
  id: UUID! @unique @id
# ---
  index: Int! @default(value: 0)
  text: String
  type: ParagraphType
# ---
  markup: [Markup!] @relation(line: TABLE, name: "ParagraphToMarkup")
  quotes: [Quote!] @relation(line: TABLE, name: "ParagraphToQuote")
  replies: [Reply!] @relation(line: TABLE, name: "ParagraphToReply")
# ---
  meta: Json
}
