type Measurement {
  id: UUID! @unique @id
# ---
  height: Float! @default(value: 0.0)
  width: Float! @default(value: 0.0)
}

type Image {
  id: UUID! @unique @id
# ---
  name: String!
  description: String
  format: Measurement
  createdAt: DateTime!
  updatedAt: DateTime!
# ---
  file: File @relation(link: INLINE, name: "ImageFile")
# ---
  meta: Json
}
