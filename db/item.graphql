type Item {
  id: UUID! @unique @id       # System only
  itemId: String! @unique     # Human-readable format
# ---
  name: String!
  createdAt: DateTime!
  updatedAt: DateTime!
# ---
  i18n: [i18n]
  images: [Image!]
  introduction: [Paragraph!]
  statements: [Statement!]
  logs: [Log!]
# ---
  meta: Json
}
