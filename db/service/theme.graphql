type Theme {
  id: UUID! @unique @id
# ---
  name: String!
  description: String
  component: String
  createdAt: DateTime! @createdAt
  updatedAt: DateTime! @updatedAt
# ---
  preview: [Image!] @relation(link: TABLE, name: "ThemeToImage")
  creator: User! @relation(link: INLINE, name: "ThemeCreator")
# ---
  meta: Json
}
