type User {
  id: UUID! @unique @id
# ---
  userName: String! @unique
  email: String! @unique
  displayName: String
  firstName: String
  lastName: String
  description: String
  createdAt: DateTime!
  updatedAt: DateTime!
# ---
  avatar: Image @relation(line: INLINE, name: "UserAvatar")
  group: Group! @relation(link: INLINE, name: "UserGroup")
# ---
  meta: Json
}
